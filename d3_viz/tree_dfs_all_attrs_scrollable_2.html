<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 3px;
}

/* Add this after confirming base visualization works */
.link.strategy {
  stroke: red;
}

.edge-label {
  font: 8px sans-serif;
  fill: #666;
}

.tooltip {
  position: absolute;
  padding: 8px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 4px;
  font-size: 12px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;
}

#tree-container {
  width: 100%;
  height: 100vh;
  overflow: auto;
}
</style>
<body>
<div id="tree-container"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var i = 0,
    duration = 750,
    root;

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    tree_width = 20000,
    tree_height = 1000,
    tree_level_depth = 180;

var tree = d3.layout.tree()
    .size([tree_height, tree_width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#tree-container").append("svg")
    .attr("width", tree_width + margin.right + margin.left)
    .attr("height", tree_height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip");

d3.json("d3_viz/tree_dfs.json", function(error, tree_data) {
  root = tree_data;
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

function update(source) {
  // Compute the new tree layout.
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * tree_level_depth; });

  // Update the nodes...
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click)
      .on("mouseover", showTooltip)
      .on("mouseout", hideTooltip);

  // Add shapes based on player
  nodeEnter.each(function(d) {
    var node = d3.select(this);
    if (d.player === "eve") {
      node.append("circle")
          .attr("r", 1e-6)
          .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
    } else {
      node.append("rect")
          .attr("x", -4.5)
          .attr("y", -4.5)
          .attr("width", 9)
          .attr("height", 9)
          .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
    }
  });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.selectAll("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.selectAll("rect")
      .attr("x", -4.5)
      .attr("y", -4.5)
      .attr("width", 9)
      .attr("height", 9)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("rect")
      .attr("width", 1e-6)
      .attr("height", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links...
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", function(d) {
          return "link" + (d.target.strategy ? " strategy" : "");
      })
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Add edge labels
  var edgeLabels = svg.selectAll(".edge-label")
      .data(links, function(d) { return d.target.id; });

  edgeLabels.enter().append("text")
      .attr("class", "edge-label")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.target.edge_name; });

  edgeLabels.transition()
      .duration(duration)
      .attr("transform", function(d) {
        var midX = (d.source.x + d.target.x) / 2;
        var midY = (d.source.y + d.target.y) / 2;
        return "translate(" + midY + "," + midX + ")";
      });

  edgeLabels.exit().remove();

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function showTooltip(d) {
  var tooltipContent = [
    `Name: ${d.name}`,
    `Label: ${d.label || 'N/A'}`,
    `Value: ${d.val || 'N/A'}`,
    `Player: ${d.player || 'N/A'}`
  ];
  
  if (d.strategy) {
    tooltipContent.push(`Strategy: ${d.strategy}`);
  }
  
  tooltip.html(tooltipContent.join('<br/>'))
    .style("left", (d3.event.pageX + 10) + "px")
    .style("top", (d3.event.pageY - 10) + "px")
    .style("opacity", 1);
}

function hideTooltip() {
  tooltip.style("opacity", 0);
}

function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}
</script>
</body>
